{% load staticfiles %}

<html lang="En" ng-app="flynmeet">

<head>
    <base href="/">
</head>
<nav ng-controller="ContextController" class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Flyn'meet Beta</a>
            <img alt="Flynmeet" src="https://s30.postimg.org/brzcl7a9d/logo_60x50.png" class="img-responsive">
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    {% verbatim %}
                    <a href="#" class="dropdown-toggle" ng-click="open('sm')" role="button" aria-haspopup="true" aria-expanded="false"> {{currency.Code}} <span class="caret"></span></a> {% endverbatim %}
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>

    <div ng-view></div>
</body>

{% block extra_content %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-cookies.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-touch.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.4.js"></script>
<script type="text/javascript" src="{% static 'js/flynmeet.js' %}"></script>
<script type="text/javascript" src="{% static 'js/flynmeet.config.js' %}"></script>
<script type="text/javascript" src="{% static 'js/flynmeet.routes.js' %}"></script>
<script type="text/javascript" src="{% static 'js/search_controller.module.js' %}"></script>
<script type="text/javascript" src="{% static 'js/controllers/search_controller.controllers.js' %}"></script>
<script type="text/javascript" src="{% static 'js/services/search_controller.services.js' %}"></script>
<script type="text/javascript" src="{% static 'js/directives/search_controller.directives.js' %}"></script>

{% endblock %} {% verbatim %}
<script type="text/ng-template" id="context_box.html">
    <div class="modal-header">
        <h3 class="modal-title">Search settings</h3>
    </div>
    <div class="well">
        <form name="ContextForm">
            <div class="form-group">
                <label for="repeatSelect"> Language: </label>
                <select class="form-control" ng-model="locale" ng-options="locale_item.name for locale_item in locales"></select>
            </div>
            <div class="form-group">
                <label for="repeatSelect"> Country: </label>
                <select class="form-control" ng-model="country" ng-options="country_item.Name for country_item in countries"></select>
            </div>
            <div class="form-group">
                <label for="repeatSelect"> Currency: </label>
                <select class="form-control" ng-model="currency" ng-options="currency_item.Code for currency_item in currencies"></select>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
{% endverbatim %}

</html>
